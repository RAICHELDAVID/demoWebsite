<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap demo</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link rel="stylesheet" href="css3.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mymodal">contact us</button>
			<div class="modal" id="mymodal">
				<div class="modal-dialog">
					<div class="modal-content" style="width:430px;">
						<div class="modal-header">
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<form>
								<h1>Welcome to AJIO</h1>
								<div class="luxeNewDesign">
									<h2>Join / Sign In Using</h2>
									<div class="socialLogin">
										<div class="fbLogin">
											<span class="fbIcon"></span>
											<span class="fbText">Facebook</span>
										</div>
										<div class="googleLogin">
											<span class="googleIcon"></span>
											<span class="googleText">Google</span>
										</div>
									</div>
									<div></div>
									<div class="orSeperator">
										<hr>
										<span class="orText">Or</span>
										<hr>
									</div>
								</div>
								<div>
									<div class="signInInput">
										<label>
										Enter Mobile Number *
										<input type="text" size="32" maxlength="10" placeholder="" class="userName">
										</label>
										<div id="errorMessage" class="error"></div>
									</div>
									<div class="submitButton">
										<input type="submit" class="login-btn" data-ga-event-category="Login" data-ga-event-action="Welcome to AJIO" data-ga-event-label="Continue button click - " value="Continue">                     			
									</div>
									<div class="teamsAndServices">
										<span class="teamsText">By Signing In, I agree to </span>
										<a href="teamsAndServices">Terms and Conditions</a>
									</div>
								</div>
							</form>
							<div class="warningMessageDiv">
								<div class="warningMessage">
									<div class="warningIcon">
										<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
											<path d="M2.625 15.001C2.325 15.001 2.0625 14.8885 1.8375 14.6635C1.6125 14.4385 1.5 14.176 1.5 13.876V4.12598C1.5 3.82598 1.6125 3.56348 1.8375 3.33848C2.0625 3.11348 2.325 3.00098 2.625 3.00098H15.375C15.675 3.00098 15.9375 3.11348 16.1625 3.33848C16.3875 3.56348 16.5 3.82598 16.5 4.12598V13.876C16.5 14.176 16.3875 14.4385 16.1625 14.6635C15.9375 14.8885 15.675 15.001 15.375 15.001H2.625ZM9 9.33848L2.625 5.15723V13.876H15.375V5.15723L9 9.33848ZM9 8.21348L15.3 4.12598H2.71875L9 8.21348ZM2.625 5.15723V4.12598V13.876V5.15723Z" fill="#EFB027"></path>
										</svg>
									</div>
									<div class="warningText">
										<div class="warningMessageText">Email based login is no longer available. Please 
											<span class="warningLink"><strong>click here</strong></span>
											to restore your mobile number.
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	</body>
</html>
